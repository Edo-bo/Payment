<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-slide {
      animation: fadeSlide 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
  <div
    class="max-w-md w-full bg-gray-800 shadow-lg rounded-xl p-6 animate-fade-slide"
  >
    <h1 class="text-2xl font-bold mb-6 text-center text-white">Pembayaran</h1>
    <div class="mb-8">
      <h2 class="text-lg font-semibold mb-4 text-gray-200">Metode Pembayaran</h2>
      <div
        class="bg-blue-900/40 p-5 rounded-lg mb-6 shadow-sm hover:scale-[1.02] transition-transform duration-300"
      >
        <p class="font-semibold text-blue-300 mb-1">DANA</p>
        <p class="text-gray-300 mb-1">
          No. HP:
          <span class="font-mono">085757224268</span>
        </p>
        <p class="text-gray-300 mb-3">
          Atas Nama:
          <span class="italic">Pratiwi</span>
        </p>
      </div>
      <div
        class="bg-gray-700 p-5 rounded-lg text-center shadow-sm hover:shadow-xl transition duration-300"
      >
        <p class="font-semibold text-gray-100 mb-4">Scan QRIS</p>
        <a
          class="inline-block mx-auto w-48 h-48 border border-gray-600 rounded-lg overflow-hidden hover:scale-105 transition-transform duration-300"
          href="https://i.ibb.co.com/KjJqjBK1/IMG-20250425-125014.jpg"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            alt="QRIS code black and white square pattern for mobile payment scanning"
            class="w-full h-full object-contain"
            height="192"
            src="https://i.ibb.co.com/KjJqjBK1/IMG-20250425-125014.jpg"
            width="192"
          />
        </a>
        <p class="text-sm text-gray-400 mt-3">
          Scan dengan aplikasi DANA, OVO, GoPay, dll.
        </p>
      </div>
    </div>
    <div class="text-center">
      <p class="text-sm text-gray-400 mb-4">Setelah transfer, klik tombol di bawah:</p>
      <a
        class="inline-flex items-center justify-center px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition font-semibold text-base animate-pulse"
        href="https://wa.me/6281241810421"
        rel="noopener noreferrer"
        target="_blank"
      >
        <i class="fab fa-whatsapp mr-3 text-lg"></i>Konfirmasi via WhatsApp
      </a>
    </div>
  </div>
</body>
</html>
